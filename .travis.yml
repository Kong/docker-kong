language: generic

services:
  - docker

env:
  matrix:
    - BASE="centos" KONG_DOCKER_TAG="kong-centos"
    - BASE="alpine" KONG_DOCKER_TAG="kong-alpine"
    - BASE="rhel" KONG_DOCKER_TAG="kong-rhel"

before_script:
  - make build
script:
  - make test

deploy:
  provider: script
  script: BASE="rhel" KONG_DOCKER_TAG="kong-rhel" TAG=$TRAVIS_TAG make release-rhel
  on:
    tags: true
