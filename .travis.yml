language: generic

env:
  matrix:
    - BASE="centos" KONG_DOCKER_TAG="kong-centos" PACKAGE_TYPE="rpm"
    - BASE="alpine" KONG_DOCKER_TAG="kong-alpine" PACKAGE_TYPE="apk"
    - BASE="ubuntu" KONG_DOCKER_TAG="kong-ubuntu" PACKAGE_TYPE="deb"
    - BASE="rhel" KONG_DOCKER_TAG="kong-rhel" PACKAGE_TYPE="rpm"

before_install:
  - curl -fsSL https://test.docker.com -o test-docker.sh
  - sudo sh test-docker.sh

before_script:
  - if [ "$TRAVIS_SECURE_ENV_VARS" = "true" ]; then echo "$DOCKER_KEY" | docker login -u "$DOCKER_USER" --password-stdin; else echo "no docker credentials to log in, watch for the rate-limit"; fi
  - sudo apt-get install figlet
  - make build
script:
  - make test

jobs:
  include:
    - stage: deploy
      env:
        - BASE=rhel
        - KONG_DOCKER_TAG=kong-rhel
        - TAG=$TRAVIS_TAG
      script: make release-rhel
      if: tag IS present

notifications:
  slack:
    if: branch = master AND type != pull_request
    on_success: change
    on_failure: always
    rooms:
      secure: 
